pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        // GitHub Packages for Karoo SDK - requires GPR_USER and GPR_KEY
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/hammerheadnav/karoo-ext")
            credentials {
                username = providers.gradleProperty("gpr.user").getOrElse(System.getenv("GPR_USER") ?: "")
                password = providers.gradleProperty("gpr.key").getOrElse(System.getenv("GPR_KEY") ?: "")
            }
        }
    }
}

rootProject.name = "Karoo Dynamic Headphones"
include ':app'