name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5
    
    - name: Build Release APK
      run: gradle assembleRelease --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
    
    - name: Rename APK
      run: |
        mkdir -p release
        cp app/build/outputs/apk/release/app-release-unsigned.apk release/app-release-0.1.apk 2>/dev/null || cp app/build/outputs/apk/release/*.apk release/app-release-0.1.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/app-release-0.1.apk
        name: Release ${{ github.ref_name }}
        body: |
          Karoo Dynamic Headphones - ${{ github.ref_name }}
          
          ## Features
          - Auto-pause music when stopped (GPS-based speed detection)
          - Dynamic volume adjustment based on cycling speed
          - Configurable pause threshold
          - Dynamic/Normal mode switching
          
          ## Installation
          1. Download the APK
          2. Enable "Install from Unknown Sources" on your Karoo 3
          3. Install via ADB: `adb install app-release-0.1.apk`
          
          ## Note
          This version uses GPS for speed detection. Karoo Extension SDK integration coming in future release.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}