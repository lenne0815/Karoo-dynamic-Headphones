name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Create Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.5
      env:
        GPR_USER: ${{ github.actor }}
        GPR_KEY: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
        GPR_USER: ${{ github.actor }}
        GPR_KEY: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release-unsigned.apk
        name: Release ${{ github.ref_name }}
        body: |
          Karoo Dynamic Headphones - ${{ github.ref_name }}
          
          ## Features
          - Auto-pause music when stopped
          - Dynamic volume adjustment
          - Configurable pause threshold
          - Dynamic/Normal mode switching
          
          ## Installation
          1. Download the APK
          2. Enable "Install from Unknown Sources" on your Karoo 3
          3. Install via ADB: `adb install app-release-unsigned.apk`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}